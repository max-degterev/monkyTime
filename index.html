<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
    <title>MonkeyTime</title>
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/monkytime.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <section class="monkytime" id="monkytime">
        <div class="mt-introduction-screen mt-screen active">
            <h1>It’s 404, Islander</h1>
            <span class="mt-monkey-dead"></span>
            <p class="mt-intro-msg">
                Попробуйте вернуться на <a class="mt-8bitbutt" href="{% url mobile-index %}">главную</a>
            </p>
        </div>
        
        <div class="mt-start-screen mt-screen">
            <h2>It's MonkeyTime! (tm)</h2>
            <span class="mt-monkey"></span>
            <p class="mt-intro-msg">
                Click to <a class="mt-8bitbutt" id="sm-game-start" href="javascript:void(0);">Start</a> the game
            </p>
        </div>
        
        <div class="mt-end-screen mt-screen">
            <h2>Game over, Islander</h2>
            <span class="mt-monkey-dead"></span>
            <p class="mt-intro-msg">
                Again?<br>
                <a class="mt-8bitbutt" id="sm-game-restart" href="javascript:void(0);">[Y]</a> <a class="mt-8bitbutt" id="sm-game-quit" href="javascript:void(0);">[N]</a>
            </p>
        </div>

        <div class="mt-game-screen" id="mt-game-screen">
            <!-- <span class="mt-banana mt-game-object"></span>
            <span class="mt-banana mt-game-object"></span>
            <span class="mt-bomb mt-game-object"></span>
            <span class="mt-heart mt-game-object"></span> -->
            
            <span class="mt-monkey" id="mt-game-player"></span>
            
            <span class="mt-game-lives" id="mt-game-lives"></span>
            <span class="mt-game-score" id="mt-game-score">000</span>
            <a class="mt-game-paused mt-8bitbutt" id="mt-game-paused" href="javascript:void(0);">paused</a>
        </div>
        
        <span class="mt-cloud uno"></span>
        <span class="mt-cloud dos"></span>
        <span class="mt-cloud tres"></span>
        <span class="mt-ground"></span>
    </section>

    <script src="static/zepto.js"></script>
    <script src="static/zepto.onpress.js"></script>
    <script src="static/zepto.onshake.js"></script>
    <script src="static/monkytime.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
